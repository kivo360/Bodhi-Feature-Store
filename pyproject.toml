python-arango = "^7.1.0"
xxhash = "^2.0.0"
pyrsistent = "^0.17.3"
respx = "^0.16.3"
retry = "^0.9.2"
graphviz = "^0.19.1"
pygraphviz = "^1.9"
transitions = {extras = ["diagrams"], version = "^0.8.11"}
alembic = "^1.7.6"
uvicorn = {extras = ["standard"], version = "^0.17.6"}
typer = "^0.4.0"
retworkx = "^0.11.0"
