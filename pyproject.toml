fastapi-websocket-pubsub = "^0.2.0"
asyncpg = "^0.25.0"
httpx = "0.22.0"
prisma = "^0.6.3"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
hypothesis = {extras = ["dateutil", "cli"], version = "^6.4.3"}
newsapi-python = "^0.2.6"
numpy = "^1.20.1"
pandas = "^1.2.3"
yapf = "^0.30.0"
flake8 = "^3.8.4"
mypy = "^0.800"
isort = "^5.7.0"
pytest-sugar = "^0.9.4"
faker-schema = "^0.1.4"
vulture = "^2.3"
jupyterlab = "^3.0.12"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.isort]
profile = "google"
lines_after_imports=2
force_sort_within_sections=false
known_devtools=['devtools','loguru', 'inflection']
sections=['FUTURE','STDLIB', 'DEVTOOLS','THIRDPARTY','FIRSTPARTY','LOCALFOLDER']


[tool.pytest.ini_options]
addopts = "-ra -q -s --capture=no"

[tool.dephell.main]
from = {format = "poetry", path = "pyproject.toml"}
to = {format = "setuppy", path = "setup.py"}


[tool.vulture]
exclude = ["service/", "imports.py"]
ignore_decorators = ["@app.*", "@require_*"]
ignore_names = ["test_*"]
make_whitelist = true
min_confidence = 80
# paths = ["myscript.py", "mydir"]
sort_by_size = true
# verbose = true